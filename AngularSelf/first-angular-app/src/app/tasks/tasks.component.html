<section id="tasks">
  <header>
    <h2>
      {{ selectedName }}
    </h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul  class="custom-scrollbar">
    @for(task of tasks; track task.id){
      <li>
        <app-task [selectedId]="selectedId" [task]="task">Tasks here</app-task>
      </li>
    }

  </ul>
</section>
