<app-header></app-header>

<main>

  <ul>
    <app-user></app-user>
    <br />
    <br />
    <h3>All Team Members Information !!</h3>
    @for(user of users; track user.id){
      <li>
        <app-user-detail
          [user]="user"
          (select)="onUserSelected($event)"
        ></app-user-detail>
      </li>
    }
  </ul>

  @if (printName!="") {
    <app-tasks [selectedId]="selectedId" [selectedName]="printName"></app-tasks>
  }
  @else {
    <p>Select User to see the tasks...</p>
  }

</main>
