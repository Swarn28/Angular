<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="textbox">
        <input type="text" placeholder="Username" name="username" [(ngModel)]="username" required />
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required />
      </div>
      <button type="submit" class="btn-signin">Sign In</button>
    </form>
    <div class="options">
      <button class="btn-forgot-password" (click)="forgotPassword()">Forgot Password?</button>
      <p class="signup-link">Don't have an account? <a href="#" (click)="signup()">Sign Up</a></p>
    </div>
    @if(isWrongPassword){
    <p>Wrong Password !!</p>
    }
  </div>
</div>
